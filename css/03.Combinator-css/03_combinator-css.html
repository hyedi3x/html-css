<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinator CSS</title>
  <link rel="stylesheet" href="./03_combinator-css.css">
</head>
<body>
  <section>
    <h1>사과</h1>
    <hr />
    <p>오늘날 널리 재배하고 있는 사과는 크랩 사과의 야생종이 유럽에서 진화한 것이다. </p>
    <p>동양에서 널리 식재되고 있는 <span>품종</span>은 북미 이주민이 고향을 떠날 때 가지고 온 것이 북미 환경에 적응한 사과로, 북미의 고온다습한 환경에 적응했기에 토종 유럽 품종에 비해 동아시아 환경에 대한 적응력이 높다. </p>
    <ul>
      <li>국광</li>
      <li>홍옥</li>
      <li>축</li>
      <li>욱</li>
      <li><div>골든딜리셔스</div></li>
      <li>홍로</li>
    </ul>
  </section>

  <section>
    <span>원숭이 엉덩이는 빨개</span>
    <p>빨간건 사과</p>
    <code>red apple</code>
    <span>사과는 맛있어</span>
    <code>yellow banana</code>
    <span> 맛있는건 바나나</span>
  </section>
</body>
</html>
