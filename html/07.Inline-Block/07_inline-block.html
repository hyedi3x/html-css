<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
    <style>
        div {
            background-color: rebeccapurple;
            width: 30px;
            height: 30px;
            border: 1px solid yellow;
        }
        span {
            background-color: green;
            width: 30px;
            height: 30px;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span><span>2</span><span>3</span>
</body>
</html>
