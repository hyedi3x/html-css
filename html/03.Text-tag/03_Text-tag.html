<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text tag</title>
  </head>
  <body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <hr />
    <h1>김치볶음밥</h1>
    <p>김치볶음밥의 정의</p>
    <p>
      <b><i>김치</i></b>를 주 재료로 사용한 <strong><em>볶음밥</em></strong>이다.
      <br />
      김치와 밥을 볶는 것이 기본인 자취생들의 친구 메뉴이다.
    </p>
  </body>
</html>
