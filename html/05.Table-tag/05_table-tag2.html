<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        .col1 {
            width: 50px;
            background-color: silver;
        }
    </style>
</head>
<body>
    <h1>Table 그룹 태그</h1>
    <table>
        <caption>학급 점수</caption>
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col3">
            <col class="col4">
            <col class="col5">
            <col class="col6">
        </colgroup>
        <thead>
            <tr>
                <th>반</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>코딩</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1반</td>
                <td>홍길동</td>
                <td>90</td>
                <td>100</td>
                <td>98</td>
                <td>82</td>
            </tr>
            <tr>
                <td>1반</td>
                <td>철수</td>
                <td>80</td>
                <td>85</td>
                <td>77</td>
                <td>71</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1반</td>
                <td>평균</td>
                <td>85</td>
                <td>92.5</td>
                <td>82.5</td>
                <td>76.5</td>
            </tr>    
        </tfoot>
    </table>
</body>
</html>
