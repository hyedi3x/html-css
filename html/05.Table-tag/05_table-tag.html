<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1> Table 기본 </h1>
    <table>
        <caption> 프로필 </caption>
        <tr>
            <th>이름</th>
            <th>취미</th>
            <th>특기</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>도술</td>
            <td>축지법</td>
        </tr>
        <tr>
            <td>철수</td>
            <td>도덕</td>
            <td>예의</td>
        </tr>
    </table>
</body>
</html>
